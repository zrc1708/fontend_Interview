<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 单例模式的定义是：保证一个类仅有一个实例，并提供一个访问它的全局访问点。
        // 单例模式是一种常用的模式，有一些对象我们往往只需要一个，比如线程池、全局缓存、浏览器中的 window 对象等。
        // 在 JavaScript 开发中，单例模式的用途同样非常广泛。
        // 试想一下，当我们单击登录按钮的时候，页面中会出现一个登录浮窗，而这个登录浮窗是唯一的，
        // 无论单击多少次登录按钮，这个浮窗都只会被创建一次，那么这个登录浮窗就适合用单例模式来创建。

        var Singleton = function (name) {
            this.name = name;
            this.instance = null;
        };

        Singleton.prototype.getName = function () {
            console.log(this.name);
        };

        Singleton.getInstance = function (name) {
            if (!this.instance) {
                this.instance = new Singleton(name);
            }
            return this.instance;
        };

        var a = Singleton.getInstance('sven1');
        var b = Singleton.getInstance('sven2');
        console.log(a === b); // true
        console.log(a.name); // true
        console.log(b.name); // true

        // 我们通过 Singleton.getInstance 来获取 Singleton 类的唯一对象，
        // 这种方式相对简单，但有一个问题，就是增加了这个类的“不透明性”，
        // Singleton 类的使用者必须知道这是一个单例类，
        // 跟以往通过 new XXX 的方式来获取对象不同，这里偏要使用 Singleton.getInstance 来获取对象。
    </script>
</body>
</html>
