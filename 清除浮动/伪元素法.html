<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid red;
        overflow: hidden;
    }
    .son{
        float: left;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .container::after{
        content: '';
        display: block;
        height: 0;
        clear: both;
    }
</style>
<body>
    <div class="container">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>
</html>
