<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div3{
        width: 300px;
        height: 300px;
        background-color: pink;
    }
    .div2{
        width: 200px;
        height: 200px;
        background-color: lightblue;
    }
    .div1{
        width: 100px;
        height: 100px;
        background-color: grey;
    }
</style>
<body>
    <div class="div3">
        div3
        <div class="div2">
            div2
            <div class="div1">
                div1
            </div>
        </div>
    </div>
    <script>
        let div1 = document.querySelector('.div1')
        let div2 = document.querySelector('.div2')
        let div3 = document.querySelector('.div3')
        
        // DOM0:内联模型（行内绑定），将函数名直接作为html标签中属性的属性值
        // DOM0级只支持冒泡阶段

        // DOM2:addEventListener()...
        // 函数均有3个参数， 第一个参数是要处理的事件名 第二个参数是作为事件处理程序的函数 
        // 第三个参数是一个boolean值，默认false表示使用冒泡机制，true表示捕获机制

        div2.onclick = function(){
            console.log('div2 DOM0 onclick')
        }
        div3.onclick = function(){
            console.log('div3 DOM0 onclick')
        }

        div1.addEventListener('click',function(){
            console.log('div1 冒泡')
        },false)
        div1.onclick = function(){
            console.log('div1 DOM0 onclick')
        }
        div1.addEventListener('click',function(){
            console.log('div1 捕获')
        },true)

        div2.addEventListener('click',function(){
            console.log('div2 冒泡')
        },false)
        div2.addEventListener('click',function(){
            console.log('div2 捕获')
        },true)

        div3.addEventListener('click',function(){
            console.log('div3 冒泡')
        },false)
        div3.addEventListener('click',function(){
            console.log('div3 捕获')
        },true)
    </script>
</body>
</html>
