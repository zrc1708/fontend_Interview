<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 1.创建一个新数组,把原数组中的第一个元素插入到新数组中
			 * 2.遍历原数组中的每一个元素分别和新数组中的每一个元素进行比较
			 */
			//原数组
			var arr = [8,11,20,5,20,8,0,2,4,0,8];
			// 新数组
			var  t = [];
			t[0] = arr[0];
			//arr中的每个元素
			for(var i=0;i<arr.length;i++){
				for (let j = 0; j < t.length; j++) {
					if(arr[i]==t[j]){
						break
					}
					if(j==t.length-1){
						t.push(arr[i])
					}
				}
			}
			console.log(t);
		</script>
	</body>
</html>
