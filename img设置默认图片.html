<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="testimg" 
        src="https://imgapi.jibei66.com/getimage/jibei.jpg" 
        alt="jibei">

    <script>
        const img = document.querySelector('.testimg')

        img.addEventListener('error',showDefault)

        function showDefault(){
            this.src = 'http://imgapi.jibei66.com/getimage/图片丢失.png'
            img.removeEventListener('error',showDefault)
        }
    </script>
</body>
</html>
