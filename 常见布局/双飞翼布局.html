<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-wrap {
        width: 100%;
        float: left;
    }

    .main {
        margin-left: 190px;
        margin-right: 190px;
        background-color: red;
    }

    .left {
        float: left;
        width: 190px;
        margin-left: -100%;
        background-color: blue;
    }

    .right {
        float: left;
        width: 190px;
        margin-left: -190px;
        background-color: green;
    }
</style>

<body>
    <div class="main-wrap">
        <div class="main">111111</div>
    </div>
    <div class="left">2</div>
    <div class="right">2</div>
</body>

</html>
