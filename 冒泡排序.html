<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr = [32,4,67,82,21,11];
			
			///轮数
			for(var i = 0; i<arr.length-1;i++){
				for (let j = 0; j < arr.length-1-i; j++) {
					if(arr[j]>arr[j+1]){
						tmp  = arr[j+1]
						arr[j+1] = arr[j]
						arr[j] = tmp
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
