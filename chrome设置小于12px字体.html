<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .minifont{
        display: inline-block;
        font-size: 12px;
    }
    .font10{
        transform-origin: 0;
        transform: scale(0.83);
    }
    .font8{
        transform-origin: 0;
        transform: scale(0.67);
    }
    .font6{
        transform-origin: 0;
        transform: scale(0.5);
    }
</style>
<body>
    <p>浏览器默认像素16px</p>
    <p><span class="minifont">设置12px的字体</span></p>
    <p><span class="minifont font10">设置10px的字体</span></p>
    <p><span class="minifont font8">设置8px的字体</span></p>
    <p><span class="minifont font6">设置6px的字体</span></p>

    <script>

    </script>
</body>
</html>
