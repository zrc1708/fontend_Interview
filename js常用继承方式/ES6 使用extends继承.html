<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Parent {
            constructor(age) {
                this.age = age
            }
            say() {
                console.log('say hello')
            }
        }
        class Child extends Parent {
            constructor(age,name) {
                super(age)
                this.name = name;
            }
        }
        let child1 = new Child(12,'zhangsan')
        child1.say()
        console.log(child1)
    </script>
</body>

</html>
