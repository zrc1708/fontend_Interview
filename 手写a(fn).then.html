<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = (fn)=>{
            return new Promise((resolve,reject)=>{
                fn()
                resolve()
            })
        }
        a(function(){
            console.log(123)
        }).then(()=>{
            console.log(456)
        })
    </script>
</body>
</html>
