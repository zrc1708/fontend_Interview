<!DOCTYPE html>

<head>

<body>
    <script>
        var num = 1;
        var obj = {
            num: 2,
            add: function () {
                this.num = 3;
                (function () {
                    console.log(this.num);
                    this.num = 4
                })();
                console.log(this.num);
            }
        }

        obj.add()
    </script>
