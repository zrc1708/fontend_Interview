<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('1');
        setTimeout(function () {
            console.log('2');
            setImmediate(function () {
                console.log('3');
            });
            process.nextTick(function () {
                console.log('4');
            })
            new Promise(function (resolve) {
                console.log('5');
                resolve();
            }).then(function () {
                console.log('6')
            })
        })
    </script>
</body>

</html>
