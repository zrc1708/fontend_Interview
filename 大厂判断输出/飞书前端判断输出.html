<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        function A(name) {
            this.name = name
        }
        A.prototype.getF = function () {
            console.log(this)
        }
        const a = new A()
        const funcA = a.getF
        funcA()

        class B {
            constructor(name) {
                this.name = name
            }
            getF() {
                console.log(this)
            }
        }
        const b = new B()
        const funcB = b.getF
        funcB()
    </script>
</body>
